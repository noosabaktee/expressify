<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expressify - Mood</title>
  <script defer src="face-api.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <div id="loading" style="position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); 
">Loading......</div>
  <section id="content" style="display: none;">

    <h1 style="text-align: center;">Expressify Mood</h1>
    <div class="container">
      <div class="left">
        <!-- emoji -->
        <div class="emoji-list">
          <div class="emoji">
            <img id="first" src="src/assets/None.svg" alt="emoji"><br>
            <span id="first-text">none</span>
          </div>
          <div class="emoji">
            <img id="second" src="src/assets/None.svg" alt="emoji"><br>
            <span id="second-text">none</span>
          </div>
          <div class="emoji">
            <img id="third" src="src/assets/None.svg" alt="emoji"><br>
            <span id="third-text">none</span>
          </div>
        </div>
        <button id="random-btn">get emoji</button>
      </div>
  
      <div class="right">
        <!-- camera -->
        <div class="webcam">
          <div class="center-el-webcam">
            <button class="play-btn"><img src="src/assets/Start.svg" alt="" width="100"></button>
            <h1 id="timer" style="color: white;"></h1>
          </div>
          <!-- <p style="color: white; position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">Click "get emoji" button to get your emoji</p> -->
          <p style="color: black;position: absolute;top:-12px;left: 5px;background-color: white;padding: 5px;border-radius: 3px;opacity: 50%;display: none;">your expression: <span id="exp">undefined</span></p>
          <img id="emoji-capture" src="" alt="emoji">
          <video id="video" width="100%" height="100%" autoplay muted style="display: none;"></video>
        </div>
        <!-- end camera -->
        
        <!-- result img -->
        <div id="result-img"></div>
        <!-- end result img -->
      
        <button id="capture-btn">Capture</button>
        <button id="download-btn">Download</button>
      </div>
    </div>
    <br>
    <canvas id="canvas" width="1200" height="3400" style="width: 100%;display: none;"></canvas>

  </section>
  <script defer src="capture.js"></script>
</body>
</html>
