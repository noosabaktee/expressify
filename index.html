<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <div id="container" style="display: flex;width: 600px;margin: 0 auto;">
    <div id="left">
      <!-- emoji -->
      <div id="emoji-list" style="display: block;text-align: center;margin-top:75px;margin-right: 20px;">
        <div class="emoji" style="margin: 50px auto;">
          <img id="first" src="src/assets/None.svg" width="100" alt="emoji"><br>
          <span id="first-text">none</span>
        </div>
        <div class="emoji" style="margin: 50px auto;">
          <img id="second" src="src/assets/None.svg" width="100" alt="emoji"><br>
          <span id="second-text">none</span>
        </div>
        <div class="emoji" style="margin: 50px auto;">
          <img id="third" src="src/assets/None.svg" width="100" alt="emoji"><br>
          <span id="third-text">none</span>
        </div>
      </div>
      <button id="random-btn">Start random</button>
    </div>

    <div id="right">
      <p>Your Expression: <span id="exp">undefined</span></p>
      <!-- camera -->
      <div style="position: relative;width: 600px;height: 600px;background-color: black;">
        <div style="position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);">
          <button id="start-btn" style="display: none;background-color: transparent;border: none;cursor: pointer;"><img src="src/assets/Start.svg" alt="" width="100"></button>
          <h1 id="timer" style="color: white;"></h1>
        </div>
        <img id="emoji" src="" width="75" style="position: absolute;bottom:10px;left: 10px;display: none;" alt="emoji">
        <video id="video" width="100%" height="100%" autoplay muted style="display: none;"></video>
      </div>
      <!-- end camera -->
    
      <!-- result img -->
      <div id="result-img" style="display: flex;justify-content: center;align-items: center;padding: 10px 0;margin-top: 10px;"></div>
      <!-- end result img -->
    
      <button id="capture-btn">Capture</button>
      <button id="download-btn">Download</button>
    </div>
  </div>
  <br>
  <canvas id="canvas" width="1200" height="4000" style="width: 100%;display: none;"></canvas>
  <script defer src="capture.js"></script>
</body>
</html>
